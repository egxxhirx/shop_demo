<head xmlns:th="http://www.thymeleaf.org" th:fragment="head_fragment(title, scripts, links)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!-- 全画面共通のcssを定義 -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <!-- 各画面専用のcssを定義 -->
    <th:block th:replace="${links}" />
    <!-- 全画面共通のjavascriptを定義 -->
    <script type="text/javascript" th:src="@{/scripts/base.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/i18n/jquery.spectrum-ja.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    <!-- 各画面専用のjavascriptを定義します -->
    <th:block th:replace="${scripts}" />
    <script>
      jQuery(function($){
          $("#picker").spectrum();
      });
  </script>
    
  </head>
